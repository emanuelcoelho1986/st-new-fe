name: ESLinter
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
         node-version-file: '.nvmrc'
    - name: Setup pnpm
      uses: pnpm/action-setup@v4.0.0
      with:
        version: 10
    - name: Install dependencies
      run: pnpm install
    - name: Run Linter
      run: pnpm run lint
